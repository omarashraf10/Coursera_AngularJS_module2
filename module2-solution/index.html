<!doctype html>
<html ng-app='ShoppingListCheckOff'>
<html lang="en">
  <head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div ng-controller='ToBuyController as ToBuyList 'class="col-md-6" >
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat ='item in ToBuyList.ToBuyItems'>
         Buy {{item.quantity}} {{item.name}}
         <button ng-click="ToBuyList.removeItem($index);" class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div ng-controller='AlreadyBoughtController as BoughtList ' class="col-md-6">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat ='item in BoughtList.BoughtItems'>
         Bought {{item.quantity}} {{item.name}}
       </li>
     </ul>
     <div class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
